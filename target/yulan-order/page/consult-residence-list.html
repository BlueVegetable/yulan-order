        <script>
            function consult_edit(title,url,w,h){

        </script>
        <script type="text/html" id="bar">
            <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
            <!--<button class="layui-btn layui-btn-xs" lay-event="edit" >编辑</button>-->
            {{# if(d.state == 0){}}
            <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="confirm">确认处理</button>
            {{# } else { }}

            {{# } }}
            <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
        </script>
        <script>
            layui.use(['element','layer','table','form', 'layedit', 'laydate'], function(){
                var table = layui.table;
                var form = layui.form;
                var layer = layui.layer;
                var date = layui.laydate;

                date.render({
                    elem:'#createTimeReload'
                });

                table.render({
                    elem: '#consult-list'
                    ,url:remoteURL+"/Consult/getConsults.do?applyMethod=3"
                    ,page:true
                    ,cols: [[
                        // {field:'id', width:100, title: '咨询单ID',align:"center", sort: true}
                        {field:'name', width:120, title: '咨询者名字',align:"center"}
                        ,{width:135, title:'年龄段', align:"center", templet:function (data) {
                                console.log(data);
                                return getAge(data.age);
                            }
                        }
                        ,{width:135, title:'当前学历', align:"center", templet:function (data) {
                                console.log(data);
                                return getCurrentEducation(data.currentEducation);
                            }
                        }
                        ,{title:'社保年限', align:'center',templet:function (data) {
                                return getSecurityTime(data.securityTime);
                            }
                        }
                        ,{field:'state', title: '状态', align:"center", templet:function (data) {
                                if(data.state==0)
                                    return "未处理";
                                else
                                    return "已处理"
                            }
                        }
                        ,{field:'createTime', width: 130, title: '创建时间',templet:function (data) {
                                var createTime=data.createTime;
                                if(createTime==null)
                                    return "无数据";
                                else {
                                    var date=new Date(createTime);
                                    return date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";
                                }
                            }
                        }
                        ,{field:'phoneNumber', width:120, title: '手机号码'}
                        ,{field:'attribution', width:120, title: '归属地'}
                        ,{align:'center', toolbar: '#bar',title:'操作'}
                    ]]
                    ,limits:['10']
                });

                table.on('checkbox(demo)', function(obj){
                    console.log(obj)
                });

                //监听工具条
                table.on('tool(demo)', function(obj){
                    var data = obj.data;
                    // if(obj.event === 'detail'){
                    //     layer.msg('ID：'+ data.id + ' 的查看操作');
                    //     // consult_show('修改咨询条目','consult-show.html?id='data.id,'600','500');
                    // } else
                    if(obj.event === 'del'){
                        layer.confirm('真的删除行么', function(index){
                            obj.del();
                            $.ajax({
                                type: "POST",
                                url:  remoteURL+"/Consult/deleteConsult.do",
                                data: {id:data.id},
                                dataType: "json",
                                success: function(res){
                                    if(res==1)
                                        layer.msg('删除成功');
                                    else
                                        layer.msg('删除失败');
                                }
                            });
                            layer.close(index);
                        });
                    } else if(obj.event === 'edit'){
                        // layer.alert('编辑行：<br>'+ JSON.stringify(data));
                        consult_edit('添加咨询条目','consult-edit.html?id='+data.id,'600','500');
                    } else if(obj.event === 'confirm') {
                        $.ajax({
                            type: "POST",
                            url:  remoteURL+"/Consult/alterState.do",
                            data: {id:data.id,state:1},
                            dataType: "json",
                            success: function(res){
                                if(res==1) {
                                    layer.msg('已确认');
                                    var thisTable=layui.table;
                                    thisTable.reload('consult-list', {
                                        url: remoteURL+"/Consult/getConsultsLimit.do"
                                        ,where: {
                                            applyMethod:3
                                        }
                                    });
                                    $.ajax({
                                        type: "POST",
                                        url:  remoteURL+"/Consult/countUnDealing.do",
                                        data: {applyMethod:3},
                                        dataType: "json",
                                        success: function(res){
                                            parent.initBadge(res);
                                        }
                                    });
                                }
                                else
                                    layer.msg('确认失败');
                            }
                        });
                    }
                });

                // var $ = layui.$, active = {
                //     getCheckData: function(){ //获取选中数据
                //         var checkStatus = table.checkStatus('idTest')
                //             ,data = checkStatus.data;
                //         layer.alert(JSON.stringify(data));
                //     }
                //     ,getCheckLength: function(){ //获取选中数目
                //         var checkStatus = table.checkStatus('idTest')
                //             ,data = checkStatus.data;
                //         layer.msg('选中了：'+ data.length + ' 个');
                //     }
                //     ,isAll: function(){ //验证是否全选
                //         var checkStatus = table.checkStatus('idTest');
                //         layer.msg(checkStatus.isAll ? '全选': '未全选')
                //     }
                // };
                //
                // $('.demoTable .layui-btn').on('click', function(){
                //     var type = $(this).data('type');
                //     active[type] ? active[type].call(this) : '';
                // });

                // form.on('submit(search)', function(data){
                //     layer.alert(JSON.stringify(data.field), {
                //         title: '最终的提交信息'
                //     });
                //     return false;
                // });

                var $ = layui.$, active = {
                    reload: function(){
                        var nameReload=$('#nameReload');
                        var phoneNumber=$('#phoneNumberReload');
                        var createTimeReload=$('#createTimeReload');

                        //执行重载
                        table.reload('consult-list', {
                            url: remoteURL+"/Consult/getConsultsLimit.do"
                            ,page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            ,where: {
                                applyMethod:3,
                                name:nameReload.val(),
                                phoneNumber:phoneNumber.val(),
                                createTime:createTimeReload.val()
                            }
                        });
                    }
                };
                //#select
                $('#select').on('click', function(){
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });

            });

        </script>

<script>
    function getAge(age) {
        if(age==null)
            return "";
        switch (age) {
            case 0:return "18-48岁";
            case 1:return "48岁以上";
            default:return "";
        }
    }
    function getCurrentEducation(education) {
        if(education==null)
            return "";
        switch (education) {
            case 0:return "初中及以下";
            case 1:return "高中(中专、职高、技校)";
            default:return "";
        }
    }
    function getSecurityTime(securityTime) {
        if(securityTime==null)
            return "";
        switch (securityTime) {
            case 0:return "1年以下";
            case 1:return "1年";
            case 2:return "2年";
            case 3:return "3年";
            case 4:return "4年以上";
            default:return "";
        }
    }
</script>
