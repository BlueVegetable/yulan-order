<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            文章
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./layui/css/layui.css"  media="all">

        <script src="./js/url.js" charset="utf-8"></script>
        <script src="./js/jquery-3.1.1.min.js"></script>
        <script src="./layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
        <script>
            $.ajax({
                type: "POST",
                url:  remoteURL+"/module/getAllModules.do",
                data: {},
                dataType: "json",
                success: function(res){
                    $("#module").html("");
                    $("#module").append("<option value=''>请先选择模块</option>");
                    for (var i = 0; i < res.length; i++) {
                        $("#module").append("<option value='"+res[i].id+"'>"+res[i].moduleName+"</option>");
                    }
                    layui.use('form',function () {
                        var form = layui.form;
                        form.render();
                    });
                }
            });
        </script>
        <style>
            .layui-form-select dl {
                z-index: 999;
            }
        </style>
    </head>
    <body>
    <div class="x-nav">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>首页 / 文章管理 / 写文章</legend>
        </fieldset>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:35px">&#xe9aa;</i>
        </a>
    </div>

        <div class="x-body">
            <div class="layui-form">
                <div class="layui-form-item" style="text-align: center">
                    <div class="layui-inline">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center">
                    <div class="layui-inline">
                        <label class="layui-form-label">所属模块</label>
                        <div class="layui-input-inline" style="z-index: 10;">
                            <select id="module" name="type" lay-verify="required" lay-filter="module" lay-search="" style="z–index:10">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">文章类型</label>
                        <div class="layui-input-inline" style="z-index: 10;">
                            <select id="type" name="typeID" lay-verify="required" lay-search="" style="z–index:10">
                                <option value=''>请选择文章类型</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 加载编辑器的容器 -->
                    <div id="container" name="content" type="text/plain" style="height:450px;"></div>
                    <!-- 配置文件 -->
                    <script type="text/javascript" src="../ueditor/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="../ueditor/ueditor.all.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                        var ue = UE.getEditor('container');
                    </script>
                </div>
                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1"><i class="layui-icon">&#xe61f;</i>立即提交</button>
                    <a class="layui-btn layui-btn-normal" onclick="location.reload()"><i class="layui-icon">&#xe669;</i>重置</a>
                </div>
            </div>
        </div>
    </body>
<script>
    layui.use('form',function () {
        var form = layui.form;
        form.render();

        form.on('select(module)',function (data) {
            $.ajax({
                type: "POST",
                url:  remoteURL+"/articleType/getAllArticleTypesByModuleID.do",
                data: {moduleID:data.value},
                dataType: "json",
                success: function(res){
                    $("#type").html("");
                    $("#type").append("<option value=''>请选择文章类型</option>");
                    for (var i = 0; i < res.length; i++) {
                        $("#type").append("<option value='"+res[i].id+"'>"+res[i].type+"</option>");
                    }
                    layui.use('form',function () {
                        var form = layui.form;
                        form.render();
                    });
                }
            });
        });
        form.on('submit(demo1)', function(data){
            data.field.content=getContent();
            var token=sessionStorage.getItem("token");
            console.log(JSON.stringify(data.field));
            $.ajax({
                type: "POST",
                url:  remoteURL+"/article/addArticle.do?token="+token,
                contentType:"application/json;charset=utf-8",
                data: JSON.stringify(data.field),
                dataType: "json",
                success: function(res){
                    if(res.code==0) {
                        layer.alert("添加成功" ,function () {
                            location.reload();
                        });
                    }
                    else
                        layer.alert(res.msg);
                }
            });
            return false;
        });
    });
    function getContent() {
        return UE.getEditor('container').getContent();
    }
</script>
</html>
